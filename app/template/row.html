<tr id="row-{{ id }}">
  <td>{{ input }}</td>
  <td>{{ output }}</td>
  <td>{{ secret_key }}</td>
  <td>
    <button class="btn btn-sm btn-danger"
            hx-delete="/history/{{ id }}"
            hx-target="closest tr"
            hx-swap="outerHTML">
      <i class="fa-solid fa-trash"></i>
    </button>
  </td>
</tr>
