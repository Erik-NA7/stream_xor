<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symmetric XOR Cryptography Demo</title>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Alpine.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-light">

  <!-- Hero -->
  <section class="py-5 text-center bg-dark text-white">
    <div class="container">
      <h1 class="display-4">Symmetric XOR Cryptography Demo</h1>
      <p class="lead">Minimal Flask + HTMX + Alpine.js</p>
    </div>
  </section>

  <div class="container my-5">
    <form
      action="/encryption"
      method="POST"
      hx-post="/encryption"
      hx-target="#outputText"
      hx-swap="innerHTML">

      <!-- Secret Key Input -->
      <div class="mb-4">
        <label for="key" class="form-label fw-bold">Secret Key</label>
        <input type="text"
            id="key"
            name="key"
            class="form-control"
            placeholder="Enter secret key">
      </div>

      <!-- Encrypt/Decrypt Card -->
      <div class="card shadow-sm mb-5">
        <div class="card-body">
          <div class="form-group mb-2">
              <label class="form-label fw-bold">Input</label>
              <textarea id="inputText" name="inputText" class="form-control" rows="2"></textarea>
          </div>
          <button class="btn btn-primary mb-2"
              type="submit">    
            <i class="fa fa-lock"></i>
          </button>
         
          <!-- Output Textarea -->
          <div class="form-group">
            <label class="form-label fw-bold">Output</label>
            <textarea id="outputText" class="form-control" rows="8"></textarea>
          </div>
        </div>
      </div>
    </form>

    <!-- History Table -->
    <div class="card shadow-sm">
      <div class="card-header bg-secondary text-white">
        <h4 class="mb-0">History</h4>
      </div>
      <div class="card-body">
        <table class="table table-striped" id="historyTable">
          <thead>
            <tr>
              <th>Input</th>
              <th>Output</th>
              <th>Secret</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody" hx-get="/history" hx-trigger="load" hx-target="#historyTable tbody" hx-swap="innerHTML">
            <!-- Rows injected by HTMX -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
